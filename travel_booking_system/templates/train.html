<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Train Booking - TravelGo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: url("static/images/train-icon.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .navbar {
      background-color: rgba(0, 74, 173, 0.9);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .navbar h1 {
      margin: 0;
      font-size: 26px;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #ffd700;
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    select, input[type="date"], input[type="number"], button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    select, input[type="date"], input[type="number"] {
      background-color: #ffffff;
      color: #000;
    }

    button {
      background-color: #ffd700;
      color: #004aad;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }

    .filters {
      text-align: center;
      margin: 20px 0;
    }

    .filters label {
      margin-right: 15px;
      font-weight: bold;
      color: #fff;
    }

    .train-list {
      display: none;
      margin-top: 20px;
    }

    .train-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255,255,255,0.15);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
      backdrop-filter: blur(6px);
    }

    .train-card strong {
      font-size: 18px;
      color: #fff;
    }

    .train-card div {
      color: #fff;
      font-size: 16px;
    }

    .book-btn {
      background-color: #ffd700;
      color: #004aad;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .book-btn:hover {
      background-color: #e6c200;
    }

    @media screen and (max-width: 768px) {
      .train-card {
        flex-direction: column;
        align-items: flex-start;
      }

      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>TravelGo</h1>
    <a href="/dashboard">Dashboard</a>
  </div>

  <div class="container">
    <h2>ðŸš† Book Your Train</h2>
    <form id="search-form">
      <select id="source">
        <option value="">From</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
      </select>

      <select id="destination">
        <option value="">To</option>
        <option value="Hyderabad">Hyderabad</option>
        <option value="Bangalore">Bangalore</option>
        <option value="Chennai">Chennai</option>
      </select>

      <input type="date" id="travel-date" />
      <input type="number" id="numPassengers" placeholder="Passengers" min="1" value="1" />
      <button type="button" onclick="filterTrains()">Search</button>
    </form>

    <div class="filters">
      <label><input type="checkbox" id="1st Class"> 1st Class</label>
      <label><input type="checkbox" id="2nd AC"> 2nd AC</label>
      <label><input type="checkbox" id="3rd AC"> 3rd AC</label>
      <label><input type="checkbox" id="Sleeper"> Sleeper</label>
      <label><input type="checkbox" id="General"> General</label>
    </div>

    <div id="train-list" class="train-list"></div>
  </div>

  <script src="/static/js/trains.js"></script>
  <script>
    function filterTrains() {
      const source = document.getElementById("source").value;
      const destination = document.getElementById("destination").value;
      const date = document.getElementById("travel-date").value;
      const numPassengers = parseInt(document.getElementById("numPassengers").value);
      const list = document.getElementById("train-list");
      list.innerHTML = "";

      if (!source || !destination || !date || numPassengers < 1) {
        alert("Please fill all fields correctly.");
        return;
      }

      if (source === destination) {
        alert("Source and destination cannot be the same.");
        return;
      }

      const filters = ["1st Class", "2nd AC", "3rd AC", "Sleeper", "General"];
      const selected = filters.filter(type => document.getElementById(type).checked);

      const results = trains.filter(t =>
        t.source === source &&
        t.destination === destination &&
        (selected.length === 0 || selected.includes(t.type))
      );

      if (results.length === 0) {
        list.innerHTML = "<p>No trains found for selected route and filters.</p>";
        list.style.display = 'block';
        return;
      }

      results.forEach(train => {
        const card = document.createElement("div");
        card.className = "train-card";
        card.innerHTML = `
          <div>
            <strong>${train.name}</strong><br>
            ${train.type} â€¢ ${train.time} â€¢ â‚¹${train.price}/person
          </div>
          <button class="book-btn" onclick='bookTrain(${JSON.stringify(train)}, "${date}", ${numPassengers})'>Book</button>
        `;
        list.appendChild(card);
      });

      list.style.display = 'block';
    }

    function bookTrain(train, date, numPassengers) {
      const form = document.createElement("form");
      form.method = "POST";
      form.action = "/book";

      const fields = [
        { name: "type", value: "Train" },
        { name: "source", value: train.source },
        { name: "destination", value: train.destination },
        { name: "date", value: date },
        { name: "details", value: `${train.name} | ${train.type} | ${train.time}` },
        { name: "price", value: train.price * numPassengers }
      ];

      fields.forEach(f => {
        const input = document.createElement("input");
        input.type = "hidden";
        input.name = f.name;
        input.value = f.value;
        form.appendChild(input);
      });

      document.body.appendChild(form);
      form.submit();
    }
  </script>
</body>
</html>
